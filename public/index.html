<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>




		<link rel="stylesheet" href="css/style.css" />

		<title> Connect That App</title>
	</head>
	<body class="bg">
		<div class="join-container"style="background-color: #6D95C0;border-radius: 2em">
			<header class="join-header">
				<h1 class="clr-pr">Connect That <i class="fas fa-smile-wink"></i></h1><br>
				<hr>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" class="clr-pr">Username</label>
						<input class=" "
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"class="clr-pr">Room</label>
						<select name="room" id="room" class=" ">
							<option value=""></option>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn clr">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>

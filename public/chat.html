<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Connect That App</title>
</head>

<body style="background-color: #f5f5f5">
    <div class="chat-container">
        <header class="chat-header" style="background-color: #6d95c0">
            <h1>Connect That <i class="fas fa-smile-wink"></i></h1>
            <a href="/dashboard" class="btn clr">Leave Room</a>
        </header>
        <main class="chat-main" style="background-color: #6d95c0">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages" style="background-color: white"></div>
        </main>
        <div class="chat-form-container" style="background-color: #6d95c0">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" style="border: none" /> &nbsp;&nbsp;
                <button class="btn clr">
            <i class="fas fa-paper-plane clr"></i> Send
          </button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
